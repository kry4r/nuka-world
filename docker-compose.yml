version: '3.9'
services:
  nuka:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - neo4j
      - postgres
      - redis
    env_file:
      - .env
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - POSTGRES_DSN=postgres://${POSTGRES_USER:-nuka}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nukaworld}?sslmode=disable
      - REDIS_URL=redis://redis:6379

  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/data

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nukaworld}
      POSTGRES_USER: ${POSTGRES_USER:-nuka}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  neo4j_data:
  pg_data:
  redis_data:
